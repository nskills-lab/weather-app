<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="index.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div id="header" class="content">
            <h2 id="app-title">Weekly Weather Forecast</h2>
            <form id="search-options-form">
                    <label for="search"></label>
                    <input id="search" type="search" placeholder="Search city" value="">
                    <button id="button-search" type="submit">&#x1F50D;</button>
            </form>     
        </div>
        <div id="today" class="content">
            <div id="location-name">New York</div>
            <div id="weather-content" data-day="0">
                <div id="current-temp" data-weekly-card-now></div>
                <div id="weather-desc" data-weekly-card-temp-desc></div>
                <div id="temp">
                    <div id="high-temp"data-weekly-card-temp-high></div>
                    <div id="low-temp" data-weekly-card-temp-low></div></div> 
            </div>
            <fieldset id="temp-scale"> 
                <legend>Temp Scale</legend>
                <button>°F</button>
                <button>°C</button>
            </fieldset>
        </div>
        <div id="weekly" class="content">
            <div data-weekly-card  data-day="1">
                <div data-weekly-card-date></div>
                <div data-weekly-card-temp-desc></div>
                <div data-weekly-card-temp>
                    <div data-weekly-card-temp-high></div>
                    <div data-weekly-card-temp-low></div>
                </div>
            </div>
            <div data-weekly-card  data-day="2">
                <div data-weekly-card-date></div>
                <div data-weekly-card-temp-desc></div>
                <div data-weekly-card-temp>
                    <div data-weekly-card-temp-high></div>
                    <div data-weekly-card-temp-low></div>
                </div>
            </div>
            <div data-weekly-card  data-day="3">
                <div data-weekly-card-date></div>
                <div data-weekly-card-temp-desc></div>
                <div data-weekly-card-temp>
                    <div data-weekly-card-temp-high></div>
                    <div data-weekly-card-temp-low></div>
                </div>
            </div>
            <div data-weekly-card  data-day="4">
                <div data-weekly-card-date></div>
                <div data-weekly-card-temp-desc></div>
                <div data-weekly-card-temp>
                    <div data-weekly-card-temp-high></div>
                    <div data-weekly-card-temp-low></div>
                </div>
            </div>
            <div data-weekly-card  data-day="5">
                <div data-weekly-card-date></div>
                <div  data-weekly-card-temp-icon></div>
                <div data-weekly-card-temp-desc></div>
                <div data-weekly-card-temp>
                    <div data-weekly-card-temp-high></div>
                    <div data-weekly-card-temp-low></div>
                </div>
            </div>
            <div data-weekly-card  data-day="6">
                <div data-weekly-card-date>8</div>
                <div  data-weekly-card-temp-icon></div>
                <div data-weekly-card-temp-desc></div>
                <div data-weekly-card-temp>
                    <div data-weekly-card-temp-high></div>
                    <div data-weekly-card-temp-low></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
